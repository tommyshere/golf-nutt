<table mat-table [dataSource]="playerAdminDetails">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let detail">{{ detail.user }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef>Has Paid</th>
    <td mat-cell *matCellDef="let detail">{{ detail.paid }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
